{% extends "base.html" %}

{% block navbar %} {% endblock %}

{% block content %}

    <a href="/" class="btn btn-outline-success rounded-circle top_left_button">
      <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container-fluid h-100 w-100 chatbot_container">
      <div class="row justify-content-center h-100">
        <div class="col-md-10 col-xl-10 chat ">
          <div class="card chat-card bg-white">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                    class="rounded-circle user_img"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info text-dark">
                  <span>Medical Chatbot</span>
                  <p>Ask me anything!</p>
                </div>
              </div>
            </div>
            <div id="messageFormeight" class="card-body msg_card_body"></div>
            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Type your message..."
                  autocomplete="off"
                  class="form-control type_msg"
                  required
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    id="send"
                    class="input-group-text send_btn"
                  >
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}

    {% block footer %} {% endblock %}
